# Site settings 配置站点
title: 'nycko'
description: 'description'
keyword: 'key, word'
url: 'http://nycko.gitee.io/nycko-pages' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: '/nycko-pages'
# Navigation links
nav:
  home: '/nycko-pages'
  tags: '/nycko-pages/tags.html'
  
# baseurl: ''
